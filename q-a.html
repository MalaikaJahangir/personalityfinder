<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Raleway Google font import link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="style.css">
    <title>Personality Teller</title>
</head>

<body class="instructionsPage">
    <div class="container mt-5">
        <!-- Row to center the box -->
        <div class="row justify-content-center">
            <!-- Column with Bootstrap sizing -->
            <div class="col-md-8 col-lg-6">
                <div class="card shadow p-4" id="proceedBox">
                    <h3 class="card-title text-center" id="head-txt">Quiz Instructions</h3>
                    <div class="card-body">
                        <ol class="quiz-list list-group">
                            <li class="list-group-item d-flex"><span><i
                                        class="fa-solid fa-check-double text-primary icons-list"></i></span>Read each
                                question carefully before answering.</li>
                            <li class="list-group-item d-flex"><span><i
                                        class="fa-solid fa-check-double text-primary icons-list"></i></span>Answer what
                                matches your interest the most.</li>
                            <li class="list-group-item d-flex"><span><i
                                        class="fa-solid fa-check-double text-primary icons-list"></i></span>Share your
                                results on your favorite apps.</li>
                            <li class="list-group-item d-flex"><span><i
                                        class="fa-solid fa-check-double text-primary icons-list"></i></span>Make sure to
                                answer all questions before submission.</li>
                        </ol>
                        <div class="d-flex allButton">
                            <button class="border-0 rounded-pill text-light" value="backBtn" name="backBtn"
                                id="backBtn"><a href="index.html" class="text-white text-decoration-none text-center">Back</a></button>
                            <button class="border-0 rounded-pill text-light" value="submit" name="submit"
                                id="proceedBtn"><a href="quiz.html" class="text-decoration-none text-white">Proceed</a></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
